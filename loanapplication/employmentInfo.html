<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration 2/3</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Registration 2/3</h1>
      <h4>Employment Information</h4>
      <form action="." method="post">
        <div class="form-group">
          <label for="eStatus">Employment Status</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="eStatus" id="employed" value="employed">
            <label class="form-check-label" for="employed">Employed</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="eStatus" id="unemployed" value="unemployed">
            <label class="form-check-label" for="unemployed">Unemployed</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="eStatus" id="selfemployed" value="selfemployed">
            <label class="form-check-label" for="selfemployed">Self-Employed</label>
          </div>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input type="text" class="form-control" name="occupation" id="occupation">
        </div>
        <div class="form-group">
          <label>Monthly Income</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mincome" id="mincome1" value="1">
            <label class="form-check-label" for="mincome1">&#8358;0-&#8358;49,999</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mincome" id="mincome2" value="2">
            <label class="form-check-label" for="mincome2">&#8358;50,000-&#8358;499,999</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mincome" id="mincome3" value="3">
            <label class="form-check-label" for="mincome3">&#8358;500,000-&#8358;999,999</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" name="submit2">Next&gt;&gt;</button>
      </form>
    </div>
</html>
